
<h1 class="heading">Product List</h1>

<div class="products-container">
    <ul class="product-list" *ngFor="let item of products">
        <li>{{item.name}}</li>
        <li>{{item.price}}</li>
        <button class="add-to-cart-button" (click)="onClick()">
            <b>Add To MyCart</b>
        </button>
    </ul>
</div>
